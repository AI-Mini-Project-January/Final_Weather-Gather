<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static '../static/css/login_Style.css' %}">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />

<body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Login Form</h2>
					<form action="/home/index/" method="POST" onsubmit="loginFunc();">{% csrf_token %}
						<div class="inputbox">
							<input type="text" placeholder="username">
						</div>
						<div class="inputbox">
							<input type="password" placeholder="password">
						</div>
						<div class="inputbox">
							<input type="submit" placeholder="username" value="로그인">
						</div>
						<!--<p class="forget">Forgot Password? <a href="">Click Here</a></p>-->
						<p class="forget">Dont have an account ? <a href="/user/tempJoin">Sign Up here</a></p>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

<script type="text/javascript">
function loginFunc() {
	swal({
		title: "login Success!",
		//text: "You clicked the button!",
		type: "success", //icon
		button: false,
		timer: 3000,
	  });
}
</script>
